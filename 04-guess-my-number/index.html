<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DEMO: Guess my number</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="first-box">
            <button class="buttons">Again!</button>
            <p>&lt;Between 1 and 20&gt;</p>
        </div>
        <div class="guess-number">
            <h1>Guess my number!</h1>
        </div>
        <div class="question">
            <button class="buttons">?</button>
        </div>
        <hr />
        <div class="check-result">
            <div class="input-result">
                <input type="text" /><br />
                <button class="buttons">Check!</button>
            </div>
            <div class="score-status">
                <p>Start guessing...</p>
                <br><br><br>
                <img src="https://cdn.quotesgram.com/img/72/57/1416259142-100black_square_1024x1024.png"> Scoare:</img>
                <br><br>
                <img src="https://media.istockphoto.com/vectors/gold-medal-icon-isolated-on-black-background-winner-symbol-long-vector-id1283380900?b=1&k=20&m=1283380900&s=170667a&w=0&h=kYlHNFzp27PiZtQ6w6O_FfdEbapDDlqI_XWVAA1pD5Q=">
                 Highscore: </img>
            </div>
        </div>
    </body>
</html>
